apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec: # Specification for the Deployment
  replicas: 2 # Number of Replicas to create
  selector:
    matchLabels:
        app: nginx
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16 # Which image this container uses
        ports:
        - containerPort: 80 # On which port this container runs